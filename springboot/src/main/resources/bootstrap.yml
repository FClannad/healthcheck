spring:
  application:
    name: health-check-service
  profiles:
    active: dev
  cloud:
    config:
      enabled: false  # 暂时禁用配置中心
      import-check:
        enabled: false  # 禁用配置导入检查
    discovery:
      enabled: false  # 禁用服务发现
    loadbalancer:
      ribbon:
        enabled: false
  # 禁用 Spring Cloud 自动配置
  autoconfigure:
    exclude:
      - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration
      - org.springframework.cloud.netflix.eureka.EurekaDiscoveryClientConfiguration

# Eureka Client Configuration - 完全禁用
eureka:
  client:
    enabled: false  # 完全禁用 Eureka 客户端
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false  # 禁用注册
    fetch-registry: false  # 禁用获取注册表
    healthcheck:
      enabled: false  # 禁用健康检查
    should-enforce-registration-at-init: false  # 禁用初始化时强制注册
    should-unregister-on-shutdown: false  # 禁用关闭时注销
  instance:
    hostname: localhost
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1000ms
  ratelimiter:
    instances:
      default:
        register-health-indicator: true
        limit-for-period: 10
        limit-refresh-period: 1s
        timeout-duration: 1s

# Feign Configuration
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
  compression:
    request:
      enabled: true
    response:
      enabled: true

# Logging Configuration for Spring Cloud
logging:
  level:
    org.springframework.cloud: DEBUG
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
